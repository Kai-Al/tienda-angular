
<button (click)="showDetails('121212')">Dañando el código</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (add)="addToCart($event)"
    (productDetail)="showDetails($event)"
  ></app-product>
</div>
<button (click)="loadMoreProducts()" >Load more</button>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h3>{{productChosen.title}}</h3>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let imagen of productChosen.images">
        <img [src]="imagen" >
      </ng-template>
    </swiper>
    <p>{{productChosen.description}}</p>
  </div>
</div>
