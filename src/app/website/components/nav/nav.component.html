<div class="show-mobile">
  <div>
    <button (click)="toggleMenu()">
      <img src="https://img.icons8.com/ios-glyphs/2x/menu--v2.png" alt="menu" />
    </button>
    <a href="">
      <img src="https://img.icons8.com/office/2x/shop.png" alt="logo" />
    </a>
    <a href="">
      <img
        src="https://img.icons8.com/ios-glyphs/2x/shopping-cart.png"
        alt="carro"
      />
    </a>
  </div>
  <div class="side-menu" [class.show]="showMenu">
    <button (click)="toggleMenu()">Close</button>
    <ul>
      <li><a routerLink="home">All</a></li>
      <li *ngFor="let item of categories">
        <a  [routerLink]="['/category',item.id]">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>

<div class="hide-mobile">
  <div>
    <nav>
      <ul>
        <li><a routerLinkActive="active"  routerLink="home">Home</a></li>
        <li *ngFor="let item of categories">
          <a routerLinkActive="active" [routerLink]="['/category',item.id]">{{ item.name }}</a>
        </li>
      </ul>
    </nav>
    <div class="info">
      <button *ngIf="!profile; else elseBlock" (click)="login()">Login</button>
      <ng-template #elseBlock> {{ profile?.email }} </ng-template>
      <div>
        <a href="">
          <img
            src="https://img.icons8.com/ios-glyphs/2x/shopping-cart.png"
            alt="carro"
          />
        </a>
      </div>
    </div>
  </div>
</div>
